<div *ngIf="presentation" class="container">

  <mat-card>
    <mat-card-title>{{presentation.title}}</mat-card-title>
    <mat-card-content>
      <p-carousel headerText="{{presentation.subTitle}}" [value]="images" numVisible="1">
        <ng-template style="text-align: center;" let-image pTemplate="image">
          <div fxLayout="column" fxLayoutAlign="center center">
            <div fxFlex>
              <img fxFlexFill src="{{image.source}}">
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </mat-card-content>
    <mat-card-actions>
      <button
        (click)="startQuiz($event, quiz)"
        type="button"
        fxFlex
        mat-stroked-button
        color="warn"
      >Take Quiz!</button>
    </mat-card-actions>
  </mat-card>
</div>
